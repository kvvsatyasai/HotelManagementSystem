<!DOCTYPE html>
{% load static %}
<html>
  <title>Rooms</title>
  <head>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">    
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
    <style>

      .card-container {
        display: flex;
        flex-wrap: wrap;
      }

      .card {
        margin: 10px;

      }
      hr{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <!-- {% for p in prof %}
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{p.user}}</p>
          <img src='' alt="...">
          {% endfor %} -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </div>
   
    <section class="text-gray-600 body-font">

      <div class="container px-5 py-24 mx-auto">
        <a href="{%url 'intro'%}" class="relative left-56 text-white bg-slate-900 border-0 py-2 px-8 focus:outline-none  rounded-full hover:bg-red-600 hover:scale-110 transition duration-500 ease-in-out text-gray-50">Back to home</a> 

        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="text-2xl font-medium title-font mb-4 text-gray-900 tracking-widest">AVAILABLE ROOMS</h1>
          
        </div><hr>
        <br>
        {% for x in rm %}

        <div class="flex flex-nowrap  -m-4">
          <div class="p-4 lg:w-1/2">
            <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
             
              <img alt="team" class="flex-shrink-0 rounded-lg w-96   h-fit object-cover object-center sm:mb-0 mb-4" src='https://dummyimage.com/250x200/000/fff'>
              <div class="flex-grow sm:pl-8">
                <h2 class="title-font font-medium text-lg text-gray-900">Room No: {{x.Room_No}}</h2><br>
                <h3 class="title-font font-medium text-lg text-gray-900">Room Type: {{x.Room_Type}}</h3><br>
                <p class="title-font font-medium text-lg text-gray-900">Room Price: {{x.Room_Price}}</p><br>
                <p class="title-font font-medium text-lg text-gray-900">Room Size: {{x.capacity}}</p><br>
                <form action="{% url 'bookForm' x.room_id %} " method="POST">
                  {% csrf_token %}
                <input type="submit" value="Book Now" class="inline-flex items-center bg-slate-950 border-0 py-1 px-3 focus:outline-none hover:bg-lime-500 hover:scale-110 transition duration-500 ease-in-out rounded text-gray-50 mt-4 md:mt-0">
              </form>
              </div>
            </div>
          </div>
              </div>
              <br>
              <hr class="slate-950 ">
              <br>
              {% endfor %}
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
