<html>
    <head>
    <title>Request Form</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">    
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
    </head>

    <style>
       input:disabled{
        cursor: not-allowed;
      }

    </style>

<body>  

<section class="text-gray-600 body-font relative">
 
    <div class="container px-5 py-24 mx-auto">
        <a href="{%url 'intro'%}" class="relative left-96 text-white bg-slate-900 border-0 py-2 px-8 focus:outline-none  rounded-full hover:bg-red-600 hover:scale-110 transition duration-500 ease-in-out text-gray-50">Back to home</a> 
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Maintetance Request</h1>
        <!-- <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the below form by expressing the issue in your room.</p> -->
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
          <form action="{% url 'Mreq' %}" method="post">
          {% csrf_token %}
              <label for="name" class="leading-7 text-sm text-gray-900">Name</label>
              <input type="text" disabled id="name" value="{{name}}" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="room" class="leading-7 text-sm text-gray-900">Room</label>
              <input type="text" disabled value="{{user_room}}" id="room" name="room" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="message" class="leading-7 text-sm text-gray-900">Describe your issue</label>
              <textarea required id="message" name="issue" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-lime-500 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="p-2 w-full">
            <button type="submit" class="flex mx-auto text-white bg-slate-950 border-0 py-2 px-8 focus:outline-none  rounded-lg hover:bg-lime-500 hover:scale-110 transition duration-500 ease-in-out rounded text-gray-50 text-lg">Button</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
